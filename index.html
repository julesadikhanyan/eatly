<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eatly</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img class="logo-image" src="logo.svg" alt="logo" width="46" height="42">
            <span class="logo-text">eatly</span>
        </div>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">Menu</li>
                <li class="menu-item">Blog</li>
                <li class="menu-item">Pricing</li>
                <li class="menu-item">Contacts</li>
            </ul>
        </nav>
        <div class="button-container">
            <button class="text-button" style="margin-right: 48px;">Login</button>
            <button class="primary-button">Sign Up</button>
        </div>
    </header>
    <main class="main">
        <section class="grid hero-section">
            <div class="hero-information">
                <p class="subtitle hero-subtitle">over 1000 users</p>
                <h1 class="title hero-title">Enjoy Foods All Over The <span style="color: #5C4EAE;">World</span></h1>
                <p class="hero-text">EatLy help you set saving goals, earn cash back offers, Go to disclaimer for more details and get 
                    paychecks up to two days early. Get a <span style="color: #6155AE; font-weight: 500;">$20 bonus</span>.
                </p>
                <div class="button-container hero-buttons">
                    <button class="primary-button" style="margin-right: 18px;">Get Started</button>
                    <button class="secondary-button">Go Pro</button>
                </div>
                <div class="hero-rating">
                    <img class="rating-source-image" src="trustpilot.svg" alt="trastpilot-image" width="123" height="30">
                    <img class="rating-stars-image" src="stars.svg" alt="stars-image" width="96" height="23">
                    <span class="rating-amount">4900+</span>
                </div>
            </div>
            <div class="hero-images">
                <img class="food-image" src="food-bg.png" alt="food-background" width="727" height="634">
            </div>
        </section>
    </main>
</body>
</html>
